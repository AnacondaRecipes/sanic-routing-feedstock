{% set name = "sanic-routing" %}
{% set version = "22.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sanic-routing-{{ version }}.tar.gz
  sha256: fde5a7d4079794b585b9a2904accd0de5a70abf27c82d2658b40c551ef44f703

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - sanic_routing
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sanic-org/sanic-routing/
  summary: Core routing component for Sanic
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
