{% set name = "sanic-routing" %}
{% set version = "21.12.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sanic-routing-{{ version }}.tar.gz
  sha256: e1ee50105bd6da53031c1f475f4cb44c4be2a0317b8c4886308668d45400a104

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - sanic_routing
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sanic-org/sanic-routing/
  summary: Core routing component for Sanic
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
